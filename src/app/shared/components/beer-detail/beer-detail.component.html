<div class="p-4">
  <div class="rounded-md bg-slate-700 p-4">
    <div class="flex gap-4">
      <div class="w-1/4">
        <img
          [src]="labelImageSrc"
          [alt]="'label of ' + name"
          class="w-full rounded-md mb-4"
        />
        <app-descriptor label="Style" [value]="brewStyle"></app-descriptor>
        <app-descriptor label="ABV" [value]="abv.toString()"></app-descriptor>
      </div>
      <div class="w-3/4 bg-slate-500 rounded-md p-4">
        <h2 class="font-bold text-gray-200 text-xl mb-4 uppercase">
          {{ name }}
        </h2>
        <p class="text-gray-200 mb-4">{{ description }}</p>
        <div *ngIf="availability">
          <app-descriptor
            label="Availability"
            [value]="availability"
          ></app-descriptor>
        </div>
        <div *ngIf="glassware">
          <app-descriptor
            label="Recommended Glassware"
            [value]="glassware"
          ></app-descriptor>
        </div>
        <div *ngIf="ibu">
          <app-descriptor label="IBU" [value]="ibu.toString()"></app-descriptor>
        </div>
        <div *ngIf="originalGravity">
          <app-descriptor
            label="Original Gravity"
            [value]="originalGravity.toString()"
          ></app-descriptor>
        </div>
      </div>
    </div>
  </div>
</div>
