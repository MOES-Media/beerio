<app-loader *ngIf="isPending$ | async"></app-loader>
<app-beer-detail
  *ngIf="beerDetail !== undefined"
  [name]="beerDetail.name"
  [labelImageSrc]="imageBaseUrl + beerDetail.labels.large"
  [brewStyle]="beerDetail.brewStyle!.name"
  [abv]="beerDetail.abv!"
  [description]="beerDetail.description"
  [glassware]="beerDetail.glass?.name"
  [availability]="beerDetail.availability?.description"
  [ibu]="beerDetail.ibu"
  [originalGravity]="beerDetail.originalGravity"
></app-beer-detail>
