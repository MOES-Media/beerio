<div
  class="m-auto grid lg:grid-cols-4 md:grid-cols-2 sm:grid-cols-1 gap-4 px-4 py-6"
  infinite-scroll
  [infiniteScrollDistance]="2"
  [infiniteScrollThrottle]="750"
  (scrolled)="onScroll()"
>
  <app-beer-list-item
    *ngFor="let overviewItem of beerOverviewItems$ | async"
    [name]="overviewItem.name"
    [imageSource]="imageBaseUrl + overviewItem.imageSource"
    [style]="overviewItem.brewStyle"
    [abv]="overviewItem.abv"
    [id]="overviewItem.id"
    (onItemClick)="onBeerItemClicked($event)"
  ></app-beer-list-item>
</div>
<app-loader *ngIf="isPending$ | async"></app-loader>
