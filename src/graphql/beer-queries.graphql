query GetBeerOverviewItems(
  $filter: ModelBeerFilterInput
  $limit: Int
  $nextToken: String
) {
  listBeers(filter: $filter, limit: $limit, nextToken: $nextToken) {
    items {
      id
      name
      abv
      brewStyle {
        name
      }
      labels {
        large
      }
    }
    nextToken
    startedAt
    __typename
  }
}

query GetBeerDetails($id: ID!) {
  getBeer(id: $id) {
    name
    description
    glass {
      name
    }
    brewStyle {
      name
      ibuMin
      ibuMax
      abvMin
      abvMax
      srmMin
      srmMax
      ogMinx
      ogMax
      fgMin
      fgMax
      category {
        name
      }
      __typename
    }
    availability {
      name
      description
    }
    labels {
      icon
      medium
      large
      __typename
    }
    abv
    ibu
    originalGravity
    isOrganic
    isRetired
  }
}
